apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
  namespace: oih-dev-ns
  labels:
    app: mongodb-service
spec:
  type: NodePort
  selector:
    app: mongodb
  ports:
  - name: "27017"
    protocol: TCP
    port: 27017
    targetPort: 27017
  sessionAffinity: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: oih-dev-ns
  labels:
    app: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      name: mongodb
      labels:
        app: mongodb
    spec:
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      containers:
      - name: mongodb
        image: mongo
        volumeMounts:
        - name: localvolume
          mountPath: /data/db
        livenessProbe:
          tcpSocket:
            port: 27017
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        imagePullPolicy: Always
        securityContext:
          privileged: false
      volumes:
      - name: localvolume
        persistentVolumeClaim:
          claimName: local-volume-claim
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
